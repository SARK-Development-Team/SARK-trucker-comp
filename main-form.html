<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      rel="stylesheet">

</head>
<body>
    <!-- A navbar that is currently empty -->
    <nav>
        <ul id="navbar">
            <li>Nav item 1</li>
            <li>Nav item 2</li>
            <li>Nav item 3</li>
            <li> </li>
            <li>Nav item 4</li>

<!-- xxxxxxxxxx -->

    <main class="indented">
        <div id="logobox">
            <a href="#"><img src="images/SARK-logo.jpg" class="logo"/></a>
        </div>
        <form >
            <h2>Workers' Comp</h2>
            <fieldset>
                <label for="">When do you want your policy to start?</label>
                <input type="date">
            </fieldset>
            <fieldset>
                <label for="">When did you start your business?</label>
                <select name="" id="">
                    <option value="">please choose</option>
                    <option value="">Brand new venture or started earlier this year</option>
                    <option value="">Started last year</option>
                    <option value="">2 years ago</option>
                    <option value="">3 years ago</option>
                    <option value="">4 years ago</option>
                    <option value="">5 years ago</option>
                    <option value="">6 years ago</option>
                    <option value="">7 years ago</option>
                    <option value="">8 years ago</option>
                    <option value="">9 years ago</option>
                    <option value="">10+ years ago</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="">How is your business structured?</label>
                <select name="" id="">
                    <option value="">please choose</option>
                    <option value="">Corporation</option>
                    <option value="">Partnership</option>
                    <option value="">Individual/Sole Proprietor</option>
                    <option value="">Sub-Chapter Corp</option>
                    <option value="">Limited Liability Co. (LLC)</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="">Are there any drivers that drive trucks you own or lease but pay via 1099?</label>
                <button>yes</button> <button>no</button>
            </fieldset>
            <fieldset>
                <label for="">How many miles at most do drivers go from their base location?</label>
                <input type="number">
            </fieldset>
            <fieldset>
                <label for="">In the past 3 years how many Workers' Compensation claims were reported?</label>
                <select name="" id="">
                    <option value="">please choose</option>
                    <option value="">None</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6 or more</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="">Do any owner operators or sub-haulers transport goods on your behalf?</label>
                <button>yes</button> <button>no</button>
            </fieldset>
            <fieldset>
                <label for="">Do you review MVRs for all employees with a driving exposure?</label>
                <select name="" id="">
                    <option value="">please choose</option>
                    <option value="">Yes at the time of hire and annually</option>
                    <option value="">Yes at the time of hire only</option>
                    <option value="">No</option>
                    <option value="">N/A - I am an independent contractor</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="">Do you do manual tarping? </label>
                <button>yes</button> <button>no</button>
            </fieldset>
            <fieldset>
                <label for="">Do you transport any hazardous materials? </label>
                <button>yes</button> <button>no</button>
            </fieldset>
            <fieldset>
                <label for="">Do your drivers do any manual loading/unloading of materials?</label>
                <button>yes</button> <button>no</button>
            </fieldset>
            <fieldset>
                <label for="">Do you currently have a Workers Compensation insurance policy in effect?</label>
                <button>yes</button> <button>no</button>
            </fieldset>
            <fieldset>
                <label for="">Do you have multiple locations in more than one state?</label>
                <button>yes</button> <button>no</button>
            </fieldset>
            <fieldset>
                <label for="">Business Name</label>
                <input type="text">
            </fieldset>
            <fieldset>
                <label for="">Doing business as (optional)</label>
                <input type="text">
            </fieldset>
            <fieldset>
                <label for="">Business website (optional)</label>
                <input type="text">
            </fieldset>
            <fieldset>
                <label for="">Business address line 1</label>
                <input type="text">
            </fieldset>
            <fieldset>
                <label for="">Business address line 2</label>
                <input type="text">
            </fieldset>
            <fieldset>
                <label for="">City</label>
                <input type="text">
            </fieldset>
            <fieldset>
                <label for="">State</label>
                <input type="text">
            </fieldset>
            <fieldset>
                <label for="">Zip Code</label>
                <input type="text">
            </fieldset>
            <fieldset>
                <label for="">Contact first name</label>
                <input type="text">
            </fieldset>
            <fieldset>
                <label for="">Contact last name</label>
                <input type="text">
            </fieldset>
            <fieldset>
                <label for="">Contact email</label>
                <input type="text">
            </fieldset>
            <fieldset>
                <label for="">Contact phone</label>
                <input type="tel">
            </fieldset>
            <input id ="btn-submit" type="submit">
        </form>
    </main>
