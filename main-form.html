<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trucker Comp by SARK</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">

    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/793cc4a12c.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- A navbar that is currently empty -->
    <nav>
        <ul id="navbar">
            <li>Nav item 1</li>
            <li>Nav item 2</li>
            <li>Nav item 3</li>

<!-- xxxxxxxxxx -->

    <main class="indented">
        <div id="logobox">
            <a href="#"><img src="images/SARK-logo.jpg" class="logo"/></a>
        </div>
        <form action="" method="POST">
            <h2>Workers' Comp</h2>
            <fieldset>
                <label for="startDate">When do you want your policy to start?</label>
                <input name="startDate" id="startDate" type="date">
            </fieldset>
            <fieldset>
                <label for="businessAge">When did you start your business?</label>
                <select name="businessAge" id="businessAge" required>
                    <option value="" disabled selected>please choose</option>
                    <option value="">Brand new venture or started earlier this year</option>
                    <option value="">Started last year</option>
                    <option value="">2 years ago</option>
                    <option value="">3 years ago</option>
                    <option value="">4 years ago</option>
                    <option value="">5 years ago</option>
                    <option value="">6 years ago</option>
                    <option value="">7 years ago</option>
                    <option value="">8 years ago</option>
                    <option value="">9 years ago</option>
                    <option value="">10+ years ago</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="structure">How is your business structured?</label>
                <select name="structure" id="structure" required>
                    <option value="" disabled selected>please choose</option>
                    <option value="">Corporation</option>
                    <option value="">Partnership</option>
                    <option value="">Individual/Sole Proprietor</option>
                    <option value="">Sub-Chapter Corp</option>
                    <option value="">Limited Liability Co. (LLC)</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="pay1099">Are there any drivers that drive trucks you own or lease but pay via 1099?</label>
                <button>yes</button> <button>no</button>
            </fieldset>
            <fieldset>
                <label for="numberOfMiles">How many miles at most do drivers go from their base location?</label>
                <input type="number" name="numberOfMiles" id="numberOfMiles">
            </fieldset>
            <fieldset>
                <label for="claims">In the past 3 years how many Workers' Compensation claims were reported?</label>
                <select name="claims" id="claims" required>
                    <option value="" disabled selected>please choose</option>
                    <option value="">None</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6 or more</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="transportFor">Do any owner operators or sub-haulers transport goods on your behalf?</label>
                <button>yes</button> <button>no</button>
            </fieldset>
            <!-- <fieldset>!!!!
                <label for="transportFor">Do any owner operators or sub-haulers transport goods on your behalf?</label>
                <input type="radio" id="yes" name="transportFor" value="yes">
                <label for="yes">yes</label><br>
                <input type="radio" id="no" name="transportFor" value="no">
                <label for="no">No</label><br>
            </fieldset> -->
            <fieldset>
                <label for="reviewMVR">Do you review MVRs for all employees with a driving exposure?</label>
                <select name="reviewMVR" id="reviewMVR" required>
                    <option value="" disabled selected>please choose</option>
                    <option value="">Yes at the time of hire and annually</option>
                    <option value="">Yes at the time of hire only</option>
                    <option value="">No</option>
                    <option value="">N/A - I am an independent contractor</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="tarping">Do you do manual tarping? </label>
                <button>yes</button> <button>no</button>
            </fieldset>
            <fieldset>
                <label for="hazmat">Do you transport any hazardous materials? </label>
                <button>yes</button> <button>no</button>
            </fieldset>
            <fieldset>
                <label for="loading">Do your drivers do any manual loading/unloading of materials?</label>
                <button>yes</button> <button>no</button>
            </fieldset>
            <fieldset>
                <label for="havePolicy">Do you currently have a Workers Compensation insurance policy in effect?</label>
                <button>yes</button> <button>no</button>
            </fieldset>
            <fieldset>
                <label for="multistate">Do you have multiple locations in more than one state?</label>
                <button>yes</button> <button>no</button>
            </fieldset>
            <fieldset>
                <label for="businessName">Business Name</label>
                <input type="text" name="businessName" id="businessName" required>
            </fieldset>
            <fieldset>
                <label for="dba">Doing business as (optional)</label>
                <input type="text" name="dba" id="dba">
            </fieldset>
            <fieldset>
                <label for="businessWebsite">Business website (optional)</label>
                <input type="text" name="businessWebsite" id="businessWebsite">
            </fieldset>
            <fieldset>
                <label for="address1">Business address line 1</label>
                <input type="text" name="address1" id="address1" required>
            </fieldset>
            <fieldset>
                <label for="address2">Business address line 2</label>
                <input type="text" name="address2" id="address2">
            </fieldset>
            <fieldset>
                <label for="city">City</label>
                <input type="text" name="city" id="city" required>
            </fieldset>
            <fieldset>
                <label for="state">State</label>
                <input type="text" name="state" id="state" required>
            </fieldset>
            <fieldset>
                <label for="zip">Zip Code</label>
                <input type="text" name="zip" id="zip" required>
            </fieldset>
            <fieldset>
                <label for="firstName">Contact first name</label>
                <input type="text" name="firstName" id="firstName" required>
            </fieldset>
            <fieldset>
                <label for="lastName">Contact last name</label>
                <input type="text" name="lastName" id="lastName" required>
            </fieldset>
            <fieldset>
                <label for="email">Contact email</label>
                <input type="email" name="email" id="email" required>
            </fieldset>
            <fieldset>
                <label for="phone">Contact phone</label>
                <input type="tel" name="phone" id="phone" required>
            </fieldset>
            <input id ="btn-submit" type="submit">
        </form>
    </main>

</html>
